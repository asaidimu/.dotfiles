[bar/bottom]
monitor      = eDP1
width        = 100%
height       = 30
fixed-center = true
bottom       = true
offset-x     = 0%
offset-y     = 0%

enable-ipc = true

background = ${color.transparent}
foreground = ${color.foreground}

padding-left  = 1
padding-right = 1

font-0 = ${font.Iosevka-3}
font-1 = ${font.Iosevka-2}
font-2 = ${font.feather}

modules-left = workspaces
modules-center   = vlc vlc-duration sep vlc-prev vlc-play-pause vlc-next
modules-right =  ethernet_ip sep wifi_ip sep volume sep backlight

