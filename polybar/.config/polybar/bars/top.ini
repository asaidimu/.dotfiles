[bar/top]
monitor      = eDP1
width        = 100%
height       = 30
fixed-center = true
bottom       = false
offset-x     = 0%
offset-y     = 0%

enable-ipc = true

background = ${color.transparent}
foreground = ${color.foreground}

padding-left  = 1
padding-right = 1

font-0 = ${font.Iosevka-1}
font-1 = ${font.Iosevka-2}
font-2 = ${font.feather}

modules-left   = logo sep date
modules-right  = ethernet sep wifi sep cpu sep memory sep storage-root sep storage-home
