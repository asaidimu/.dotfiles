[module/spotify]
type = custom/script
tail = true
format-prefix = 
format-prefix-foreground = ${color.green}
format = <label>
format-prefix-padding = 2
exec = ~/.config/polybar/scripts/polybar-spotify/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo "玲"
format = <label>
format-padding = 2
click-left = playerctl previous spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "契"
initial = 1
click-left = playerctl --player=spotify play-pause
format-padding = 2

[module/spotify-next]
type = custom/script
exec = echo "怜"
format = <label>
format-padding = 2
click-left = playerctl next spotify

[module/vlc]
type = custom/script
tail = true
format-prefix = 嗢
format-prefix-foreground = ${color.orange}
format = <label>
format-prefix-padding = 2
exec = ~/.config/polybar/scripts/vlc/text.sh
click-left = i3-msg "workspace 7"

[module/vlc-duration]
type = custom/script
format = <label>
format-prefix-padding = 2
format-foreground = ${color.blue}
interval= 0.5
exec = ~/.config/polybar/scripts/vlc/duration.sh
scroll-up = ~/.config/polybar/scripts/vlc/control.sh "plus"
scroll-down = ~/.config/polybar/scripts/vlc/control.sh "minus"


[module/vlc-prev]
type = custom/script
exec = echo "玲"
format = <label>
format-padding = 2
click-left = playerctl previous vlc

[module/vlc-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo "契"
initial = 1
click-left = playerctl --player=vlc play-pause
format-padding = 2

[module/vlc-next]
type = custom/script
exec = echo "怜"
format = <label>
format-padding = 2
click-left = playerctl next vlc
