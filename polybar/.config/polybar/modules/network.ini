label-connected =  %downspeed%
label-connected-foreground = ${color.foreground}

label-disconnected = " "

format-disconnected-prefix = 
format-disconnected = <label-disconnected>
format-disconnected-prefix-foreground = ${color.cyan}

[module/ethernet_ip]
