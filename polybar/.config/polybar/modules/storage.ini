[module/storage-home]
type = internal/fs

mount-0 = /home

interval = 30

label-mounted = " %free%"

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${color.cyan}

[module/storage-root]
type = internal/fs

mount-0 = /

interval = 30

label-mounted = " %free%"

format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${color.orange}

